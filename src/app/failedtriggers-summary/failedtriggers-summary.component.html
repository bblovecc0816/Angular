<ul class="list-group list-group-flush w-100 align-items-stretch">
  <li class="list-group-item d-flex justify-content-between text-left">
    <span class="w-25">Truck Center</span>
    <span class="w-25">No. Of Message Failed</span>
    <span class="w-25">Statistic Date</span>
  </li>
</ul>
<li *ngFor="let triggerSummary of failedTriggersSummary | paginate: { itemsPerPage: 8, currentPage: p}" class="list-group-item list-group-item-action d-flex justify-content-between text-left">
    <a class="w-25" routerLink="/failedtrigger/tcid/{{triggerSummary.TruckCenterID}}/date/{{triggerSummary.StatisticDate}}">
      <span>{{triggerSummary.TruckCenter}}</span>
    </a>
  <span class="w-25">{{triggerSummary.NumberOfMsgFailed}}</span>
  <span class="w-25">{{triggerSummary.StatisticDate | date: "yyyy.MM.dd"}}</span>
  </li>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

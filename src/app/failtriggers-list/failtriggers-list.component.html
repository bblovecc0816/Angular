<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 col-left">QueueName</div>
    <div class="col-sm-1 col-left">TruckCenterID</div>
    <div class="col-sm-2 col-left">PK</div>
    <div class="col-sm-2 col-left">Parameter</div>
    <div class="col-sm-1 col-left">RequestTypeID</div>
    <div class="col-sm-2 col-left">AddedOn</div>
  </div>
  <div class="row" *ngFor="let triggerDetail of failedTriggerList | paginate: { itemsPerPage: 20, currentPage: p}">
    <div class="col-2 col-left text-left border">{{triggerDetail.InterfaceQueueName}}</div>
    <div class="col-1 col-left text-left border">{{triggerDetail.TruckCenterID}}</div>
    <div class="col-2 col-left text-left border">{{triggerDetail.PK}}</div>
    <div class="col-2 col-left text-left border">{{triggerDetail.Parameter}}</div>
    <div class="col-1 col-left text-left border">{{triggerDetail.RequestTypeID}}</div>
    <div class="col-2 col-left text-left border">{{triggerDetail.AddedOn | date: "yyyy.MM.dd"}}</div>
    <button type="button" class="btn btn-light" title="resend">resend</button>
  </div>
</div>
<div class="container-fluid">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
